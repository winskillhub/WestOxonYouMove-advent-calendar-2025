<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advent Calendar</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #b30000 0%, #660000 100%);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 2rem;
    background-attachment: fixed;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 1rem;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
  }

  .calendar {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
    max-width: 700px;
    margin: 0 auto;
    z-index: 1;
    position: relative;
  }

  .door {
    background: #d22;
    border: 2px solid #fff;
    border-radius: 8px;
    cursor: pointer;
    height: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.2rem;
    position: relative;
    transition: transform 0.3s ease, background 0.3s;
  }

  .door.locked {
    background: #555;
    cursor: not-allowed;
    opacity: 0.6;
  }

  .door:hover:not(.locked) {
    transform: scale(1.05);
    background: #e33;
  }

  .door.opened {
    background: #080;
  }

  .content {
    display: none;
    margin-top: 1.5rem;
    font-size: 1.2rem;
    background: rgba(255,255,255,0.1);
    border: 1px solid #fff;
    border-radius: 8px;
    padding: 1rem;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
  }

  #resetBtn {
    margin-top: 1.5rem;
    background: #fff;
    color: #b30000;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    padding: 0.6rem 1rem;
    cursor: pointer;
    transition: all 0.3s;
  }
  #resetBtn:hover {
    background: #fdd;
  }

  .popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: fadeIn 0.5s ease forwards;
  }

  .popup-content {
    background: #fff;
    color: #b30000;
    padding: 2rem;
    border-radius: 12px;
    font-size: 1.6rem;
    text-align: center;
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
    animation: popIn 0.6s ease;
  }

  .popup-content button {
    margin-top: 1rem;
    background: #b30000;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }

  .popup-content button:hover {
    background: #d22;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes popIn {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  #snow {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  @media (max-width: 600px) {
    .calendar {
      grid-template-columns: repeat(4, 1fr);
    }
    .door {
      height: 70px;
      font-size: 1rem;
    }
  }

  @media (max-width: 400px) {
    .calendar {
      grid-template-columns: repeat(3, 1fr);
    }
    .door {
      height: 65px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<h1>ğŸ„ YouMove Advent Calendar ğŸ</h1>
<p>Click the doors to reveal your daily surprise!</p>

<canvas id="snow"></canvas>
<div class="calendar" id="calendar"></div>
<div class="content" id="contentBox"></div>
<button id="resetBtn">ğŸ” Reset Calendar</button>

<script>
  const TEST_MODE = true;

  const messages = [
    "Dec 1 â€“ Kick off the season with hot cocoa! â˜•",
    "Dec 2 â€“ Watch your favorite holiday movie! ğŸ¬",
    "Dec 3 â€“ Send a kind message to a friend ğŸ’Œ",
    "Dec 4 â€“ Make paper snowflakes â„ï¸",
    "Dec 5 â€“ Listen to festive music ğŸ¶",
    "Dec 6 â€“ Decorate your space ğŸ„",
    "Dec 7 â€“ Bake cookies ğŸª",
    "Dec 8 â€“ Wrap some gifts ğŸ",
    "Dec 9 â€“ Go for a winter walk ğŸš¶â€â™€ï¸",
    "Dec 10 â€“ Donate to a cause you care about â¤ï¸",
    "Dec 11 â€“ Read by candlelight ğŸ•¯ï¸",
    "Dec 12 â€“ Make a new holiday playlist ğŸ§",
    "Dec 13 â€“ Try a new recipe ğŸ²",
    "Dec 14 â€“ Call someone you love ğŸ“",
    "Dec 15 â€“ Do something creative âœ¨",
    "Dec 16 â€“ Have a pajama day ğŸ’¤",
    "Dec 17 â€“ Write down 3 things youâ€™re grateful for ğŸ™",
    "Dec 18 â€“ Enjoy a festive drink ğŸ·",
    "Dec 19 â€“ Watch the stars ğŸŒŸ",
    "Dec 20 â€“ Play a board game ğŸ²",
    "Dec 21 â€“ Light a candle for warmth ğŸ•¯ï¸",
    "Dec 22 â€“ Sing along to carols ğŸ¤",
    "Dec 23 â€“ Prepare a special treat ğŸ°",
    "Dec 24 â€“ Merry Christmas Eve! ğŸ…"
  ];

  const calendar = document.getElementById("calendar");
  const contentBox = document.getElementById("contentBox");
  const today = new Date();
  const month = today.getMonth();
  const day = today.getDate();
  const openedDoors = JSON.parse(localStorage.getItem('openedDoors') || '[]');

  // Create doors
  for (let i = 1; i <= 24; i++) {
    const door = document.createElement("div");
    door.classList.add("door");
    door.textContent = i;

    if (!TEST_MODE && !(month === 11 && day >= i)) {
      door.classList.add("locked");
    }

    if (openedDoors.includes(i)) {
      door.classList.add("opened");
    }

    door.addEventListener("click", () => {
      if (door.classList.contains("locked")) return;

      door.classList.add("opened");
      if (!openedDoors.includes(i)) {
        openedDoors.push(i);
        localStorage.setItem('openedDoors', JSON.stringify(openedDoors));
      }

      // â­ Custom content for Day 1 including image
      if (i === 1) {
        contentBox.innerHTML = `
          <strong>Day 1:</strong> ${messages[0]} <br><br>
          <img src="leaf%20sculpture.jpg" alt="Day 1 Image"
               style="max-width: 100%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
        `;
      } else {
        contentBox.innerHTML = `<strong>Day ${i}:</strong> ${messages[i - 1]}`;
      }

      contentBox.style.display = "block";

      if (i === 24) {
        showChristmasPopup();
      }
    });

    calendar.appendChild(door);
  }

  document.getElementById("resetBtn").addEventListener("click", () => {
    if (confirm("Reset all opened doors?")) {
      localStorage.removeItem('openedDoors');
      location.reload();
    }
  });

  function showChristmasPopup() {
    const popup = document.createElement('div');
    popup.classList.add('popup');
    popup.innerHTML = `
      <div class="popup-content">
        ğŸ„ <strong>Merry Christmas from all at YouMove!</strong> ğŸ
        <br><br>
        <button id="closePopup">Close</button>
      </div>
    `;
    document.body.appendChild(popup);

    document.getElementById('closePopup').addEventListener('click', () => {
      popup.remove();
    });
  }

  // Snow animation
  const canvas = document.getElementById('snow');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let flakes = Array.from({length: 120}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 1,
    d: Math.random() * 0.5 + 0.5
  }));

  function drawFlakes() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    for (let f of flakes) {
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    }
    ctx.fill();
    moveFlakes();
  }

  let angle = 0;
  function moveFlakes() {
    angle += 0.01;
    for (let f of flakes) {
      f.y += Math.pow(f.d, 2) + 1;
      f.x += Math.sin(angle) * 2;
      if (f.y > canvas.height) {
        f.y = 0;
        f.x = Math.random() * canvas.width;
      }
    }
  }

  setInterval(drawFlakes, 25);
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
